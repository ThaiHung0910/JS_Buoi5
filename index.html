<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS_Buoi5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Quản lý tuyển sinh</h3>
      <div class="form-group">
        <label for="diemChuan">Điểm chuẩn</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="diemChuan"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập điểm chuẩn"
        />

        <label for="">Điểm thi</label>
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <input
              type="number"
              class="form-control mb-sm-3"
              name="score"
              id="score1"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập điểm thi"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <input
              type="number"
              class="form-control mt-lg-0 mt-md-0 mt-sm-0 mt-3"
              name="score"
              id="score2"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập điểm thi"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <input
              type="number"
              class="form-control mt-lg-0 mt-md-0 mt-sm-0 mt-3 mb-3"
              name="score"
              id="score3"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập điểm thi"
            />
          </div>
        </div>

        <label for="">Khu vực</label>
        <select class="custom-select" name="area" id="area">
          <option selected value="0">Chọn khu vực</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
          <option value="0">X</option>
        </select>

        <label class="ml-lg-2" for="">Đối tượng</label>
        <select class="custom-select" name="object" id="object">
          <option selected value="0">Chọn đối tượng</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
          <option value="0">0</option>
        </select>
        <div class="mt-3">
          <button class="btn btn-success scoreBtn">Tính điểm</button>
        </div>
        <div class="mt-3 p-5 bg-dark text-white scoreResult"></div>
      </div>
    </div>

    <div class="container mt-5">
      <h3>Tính tiền điện</h3>
      <div class="form-group">
        <label for="">Họ tên</label>
        <input
          type="text"
          class="form-control"
          name="elec"
          id=""
          aria-describedby="helpId"
          placeholder="Vui lòng nhập họ tên"
        />

        <label for="">Số Kw</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="Kw"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập số KW"
        />
        <button class="btn btn-success mt-2 elecBtn">Tính tiền</button>
        <div class="mt-3 p-5 bg-dark text-white elecResult"></div>
      </div>
    </div>

    <div class="container mt-5">
      <h3>Tính thuế thu nhập cá nhân</h3>
      <div class="form-group">
        <label for="">Họ tên</label>
        <input
          type="text"
          class="form-control"
          name="tax"
          id=""
          aria-describedby="helpId"
          placeholder="Vui lòng nhập họ tên"
        />

        <label for="">Tổng thu nhập năm</label>
        <input
          type="number"
          class="form-control"
          name="totalIncome"
          id=""
          aria-describedby="helpId"
          placeholder="Vui lòng nhập tổng thu nhập năm"
        />

        <label for="">Số người phụ thuộc</label>
        <input
          type="number"
          class="form-control"
          name="person"
          id=""
          aria-describedby="helpId"
          placeholder="Vui lòng nhập số người phụ thuộc"
        />
        <button class="btn btn-success mt-2 taxBtn">
          Tính thuế thu nhập cá nhân
        </button>
        <div class="mt-3 p-5 bg-dark text-white taxResult"></div>
      </div>
    </div>

    <div class="container mt-5">
      <h3>Tính tiền cáp</h3>
      <div class="form-group">
        <label for="">Khách hàng</label>
        <select
          class="custom-select customer__select"
          name="customer"
          id="customer"
        >
          <option selected value="">Chọn loại khách hàng</option>
          <option value="house">Nhà dân</option>
          <option value="company">Doanh nghiệp</option>
        </select>
        <br />
        <label for="">Mã khách hàng</label>
        <input
          type="text"
          class="form-control"
          name="customerId"
          id=""
          aria-describedby="helpId"
          placeholder="Vui lòng nhập mã khách hàng"
        />

        <div class="connectNumber">
          <label for="">Số kết nối</label>
          <input
            type="number"
            class="form-control"
            name="connectNumber"
            id=""
            aria-describedby="helpId"
            placeholder="Vui lòng nhập số kết nối"
          />
        </div>

        <label for="">Kênh cao cấp</label>
        <input
          type="number"
          class="form-control mt-2"
          name="channel"
          id=""
          aria-describedby="helpId"
          placeholder="Vui lòng nhập số kênh cao cấp"
        />

        <div class="mt-3">
          <button class="btn btn-success cableBtn">Tính tiền cáp</button>
        </div>
        <div class="mt-3 p-5 bg-dark text-white cableResult"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
